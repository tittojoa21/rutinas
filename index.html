<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciana Gala - Rutinas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF y html2canvas para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Header simple -->
    <header>
        <div class="container">
            <div class="mobile-header">
                <div class="mobile-logo">
                    <div class="logo-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Luciana Gala</h1>
                        <p>Rutinas por Días</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Contador simple -->
        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="days-count">0</span>
                    <span class="stat-label">Días</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="exercises-count">0</span>
                    <span class="stat-label">Ejercicios</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="videos-count">0</span>
                    <span class="stat-label">Videos</span>
                </div>
            </div>
        </div>

        <!-- Contenedor de días -->
        <section class="days-section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-alt"></i> Días de Entrenamiento</h2>
                <button id="add-day-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> Agregar Día
                </button>
            </div>
            
            <div id="days-container" class="days-container">
                <!-- Los días se agregarán aquí dinámicamente -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-calendar-plus fa-3x"></i>
                    </div>
                    <h3>No hay días en la rutina</h3>
                    <p>Presiona "Agregar Día" para comenzar</p>
                </div>
            </div>
        </section>

        <!-- Modal para agregar/editar día -->
        <div id="day-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-calendar-day"></i> <span id="day-modal-title">Nuevo Día</span></h2>
                    <button id="close-day-modal" class="modal-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form id="day-form" class="modal-form">
                        <input type="hidden" id="modal-day-index">
                        
                        <div class="form-group">
                            <label for="day-name" class="form-label">
                                <i class="fas fa-calendar"></i> Día de la Semana
                            </label>
                            <select id="day-name" class="form-select" required>
                                <option value="">Seleccionar día...</option>
                                <option value="Lunes">Lunes</option>
                                <option value="Martes">Martes</option>
                                <option value="Miércoles">Miércoles</option>
                                <option value="Jueves">Jueves</option>
                                <option value="Viernes">Viernes</option>
                                <option value="Sábado">Sábado</option>
                                <option value="Domingo">Domingo</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="day-focus" class="form-label">
                                <i class="fas fa-bullseye"></i> Enfoque
                            </label>
                            <input type="text" id="day-focus" class="form-input" placeholder="Ej: Piernas, Full Body...">
                        </div>
                        
                        <div class="form-group">
                            <label for="day-notes" class="form-label">
                                <i class="fas fa-sticky-note"></i> Notas del día
                            </label>
                            <textarea id="day-notes" class="form-textarea" rows="3" placeholder="Ej: Calentar 10 minutos..."></textarea>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" form="day-form" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Día
                    </button>
                    <button id="cancel-day-btn" class="btn-secondary">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para agregar/editar ejercicio -->
        <div id="exercise-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-running"></i> <span id="exercise-modal-title">Nuevo Ejercicio</span></h2>
                    <button id="close-exercise-modal" class="modal-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form id="exercise-form" class="modal-form">
                        <input type="hidden" id="modal-day-index">
                        <input type="hidden" id="modal-exercise-index">
                        
                        <div class="form-group">
                            <label for="exercise-name" class="form-label">
                                <i class="fas fa-dumbbell"></i> Nombre del Ejercicio
                            </label>
                            <input type="text" id="exercise-name" class="form-input" placeholder="Ej: Sentadillas" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half">
                                <label for="exercise-sets" class="form-label">
                                    <i class="fas fa-list-ol"></i> Series
                                </label>
                                <input type="number" id="exercise-sets" class="form-input" min="1" max="10" value="3" required>
                            </div>
                            
                            <div class="form-group half">
                                <label for="exercise-reps" class="form-label">
                                    <i class="fas fa-redo"></i> Repeticiones
                                </label>
                                <input type="text" id="exercise-reps" class="form-input" placeholder="8-12" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="exercise-muscle" class="form-label">
                                <i class="fas fa-hand-rock"></i> Grupo Muscular
                            </label>
                            <select id="exercise-muscle" class="form-select">
                                <option value="">Seleccionar...</option>
                                <option value="piernas">Piernas</option>
                                <option value="pecho">Pecho</option>
                                <option value="espalda">Espalda</option>
                                <option value="hombros">Hombros</option>
                                <option value="brazos">Brazos</option>
                                <option value="abdomen">Abdomen</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="exercise-rest" class="form-label">
                                <i class="fas fa-clock"></i> Descanso
                            </label>
                            <select id="exercise-rest" class="form-select">
                                <option value="30">30 seg</option>
                                <option value="45">45 seg</option>
                                <option value="60" selected>60 seg</option>
                                <option value="90">90 seg</option>
                                <option value="120">120 seg</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="exercise-video" class="form-label">
                                <i class="fab fa-youtube"></i> Enlace de Video
                            </label>
                            <input type="url" id="exercise-video" class="form-input" placeholder="https://youtube.com/...">
                        </div>
                        
                        <div class="form-group">
                            <label for="exercise-notes" class="form-label">
                                <i class="fas fa-sticky-note"></i> Notas del ejercicio
                            </label>
                            <textarea id="exercise-notes" class="form-textarea" rows="3" placeholder="Ej: Mantener la espalda recta..."></textarea>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" form="exercise-form" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Ejercicio
                    </button>
                    <button id="cancel-exercise-btn" class="btn-secondary">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <!-- Vista previa del PDF -->
        <section id="preview-section" class="preview-section hidden">
            <div class="preview-header">
                <h2><i class="fas fa-file-pdf"></i> Vista Previa</h2>
                <button id="close-preview" class="modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="preview-content">
                <div id="pdf-preview" class="pdf-preview">
                    <!-- El contenido se genera dinámicamente -->
                </div>
                
                <div class="preview-actions">
                    <button id="download-pdf-btn" class="btn-primary">
                        <i class="fas fa-download"></i> Descargar PDF
                    </button>
                    <button id="edit-routine-btn" class="btn-secondary">
                        <i class="fas fa-edit"></i> Seguir Editando
                    </button>
                </div>
            </div>
        </section>

        <!-- Modal para información del cliente -->
        <div id="client-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-user-edit"></i> Personalizar Rutina</h2>
                    <button id="close-client-modal" class="modal-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form id="client-form" class="modal-form">
                        <div class="form-group">
                            <label for="client-name" class="form-label">
                                <i class="fas fa-user"></i> Nombre del Cliente
                            </label>
                            <input type="text" id="client-name" class="form-input" value="Cliente de Luciana Gala">
                        </div>
                        
                        <div class="form-group">
                            <label for="routine-name" class="form-label">
                                <i class="fas fa-dumbbell"></i> Nombre de la Rutina
                            </label>
                            <input type="text" id="routine-name" class="form-input" value="Rutina Personalizada">
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button id="confirm-client-btn" class="btn-primary">
                        <i class="fas fa-check"></i> Generar PDF
                    </button>
                    <button id="cancel-client-btn" class="btn-secondary">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Botones de acción fijos en la parte inferior -->
    <div class="bottom-actions">
        <button id="bottom-preview-btn" class="btn-secondary bottom-btn">
            <i class="fas fa-eye"></i> Vista Previa
        </button>
        <button id="bottom-generate-btn" class="btn-primary bottom-btn">
            <i class="fas fa-file-pdf"></i> Generar PDF
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
